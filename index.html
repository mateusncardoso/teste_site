    document.addEventListener('DOMContentLoaded', function() {
      // Inicializa o mapa com estilo minimalista (CartoDB Positron)
      var map = L.map('map').setView([-30, -53], 5);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { 
        attribution: '&copy; OpenStreetMap &copy; CARTO'
      }).addTo(map);

      // Define um √≠cone personalizado para os clientes (PNG icon)
      var customIcon = L.icon({
        iconUrl: 'https://www.creativefabrica.com/wp-content/uploads/2023/01/27/Wheat-Bread-Vector-Icon-Graphics-59091810-1.png',
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      });

      // Define um √≠cone minimalista para o marcador do CEP (um simples ponto)
      var cepIcon = L.divIcon({
        className: 'cep-marker',
        html: '<div style="width: 10px; height: 10px; background: #000; border-radius: 50%; border: 2px solid #fff;"></div>',
        iconSize: [10, 10],
        iconAnchor: [5, 5]
      });

      // Array para armazenar marcadores (para limpar quando necess√°rio)
      var markers = [];
      function clearMarkers() {
        markers.forEach(function(marker) {
          map.removeLayer(marker);
        });
        markers = [];
      }

      // Ao clicar no bot√£o "Search"
      document.getElementById('searchBtn').addEventListener('click', function() {
        var cep = document.getElementById('cep').value.trim();
        if (!cep) {
          alert("Por favor, digite um CEP v√°lido.");
          return;
        }
        
        // Endpoint para geocodificar o CEP (substitua pelo seu endpoint se necess√°rio)
        var url = 'https://api-mapa-pao-az2jx74p6a-uc.a.run.app/cep?cep=' + encodeURIComponent(cep);
        
        fetch(url)
          .then(response => response.json())
          .then(data => {
            if (!data || !data.latitude || !data.longitude) {
              alert("CEP not found.");
              return;
            }
            
            var lat = parseFloat(data.latitude);
            var lon = parseFloat(data.longitude);
            var cityName = data.city || "";
            console.log("City from geocoding:", cityName);
            
            clearMarkers();
            map.setView([lat, lon], 12);
            
            // Adiciona marcador para a localiza√ß√£o do CEP usando o √≠cone minimalista.
            var cepMarker = L.marker([lat, lon], { icon: cepIcon }).addTo(map)
              .bindPopup("CEP: " + cep + "<br>" + data.formatted_address);
            markers.push(cepMarker);
            
            // A helper function to normalize city names (remove parentheses and trim spaces)
            function normalizeCity(city) {
                return city.toLowerCase().replace(/\s*\(.*\)/, "").trim();
                }

            // Then in your CEP search code, instead of directly comparing:
            var normalizedCityName = normalizeCity(cityName);

            var cityPoints = clientPoints.filter(function(point) {
                return point['Cidade'] && normalizeCity(point['Cidade']) === normalizedCityName;
                });

            if (cityPoints.length > 0) {
              cityPoints.forEach(function(point) {
                var marker = L.marker([parseFloat(point.latitude), parseFloat(point.longitude)], { icon: customIcon }).addTo(map)
                  .bindPopup(
                    "<strong>" + point['Nome Fantasia / Nome Abreviado'] + "</strong><br>"  +
                    "<i>Endere√ßo:</i> " + point['Endere√ßo'] + "<br>" +
                    "<i>Bairro:</i> " + point['Bairro'] + "<br>" + 
                    "<i>Telefone:</i> " + point['Telefone'] + "<br>"

                  );
                markers.push(marker);
              });
            } else {
              // Se nenhum ponto for encontrado, exibe popup informativo.
              L.popup()
                .setLatLng([lat, lon])
                .setContent("Desculpe, n√£o h√° pontos de venda pr√≥ximos a este CEP. Entre em contato!")
                .openOn(map);
            }
          })
          .catch(error => {
            console.error("Error during geocoding:", error);
          });
      });
    });
